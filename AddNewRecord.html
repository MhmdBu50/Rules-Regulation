<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Admin - New Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #EAE0CA;
      font-family: 'Inter', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('dsc_2499.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.08;
      z-index: -1;
    }

    .top-bar {
      width: 100%;
      height: 48px;
      background: #0F1734;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      color: white;
    }

    .header-logo {
      max-height: 60px;
      width: auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0 0;
    }

    .main-header {
      background: #0F1734;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 30px;
      margin-bottom: 40px;
    }

    label {
      font-weight: 600;
    }

    .form-control,
    .form-select,
    textarea {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 3px 8.9px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background-color: #284161;
      border: none;
    }

    .btn-secondary {
      background-color: #fff;
      color: #284161;
      border: none;
      box-shadow: 0px 4px 8.9px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <span>Home</span>
    <span>Logout</span>
  </div>

  <!-- IAU Logo -->
  <div class="container logo-container">
    <img class="header-logo" src="iaulogoname.png" alt="IAU Logo">
  </div>

  <!-- Main Header -->
  <div class="main-header">
    <h1>New Record</h1>
  </div>

  <!-- Form Section -->
  <div class="container">
    <div class="form-wrapper">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Regulation/Manual Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Responsible Department</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Version Number</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Version Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Approving Date</label>
            <input type="date" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Approving Entity</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-8">
            <label>Attachment</label><br>
            <button type="button" class="btn btn-outline-primary btn-sm">Word file</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">PDF file</button>
          </div>
        </div>

        <div class="mb-3">
          <label>Brief Description</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Document Type</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype" id="regulation">
              <label class="form-check-label" for="regulation">Regulation</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype" id="guideline">
              <label class="form-check-label" for="guideline">Guideline</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype" id="policy">
              <label class="form-check-label" for="policy">Policy</label>
            </div>
          </div>
          <div class="col-md-4">
            <label>Sections</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="students">
              <label class="form-check-label" for="students">Students</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="members">
              <label class="form-check-label" for="members">Members</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="program">
              <label class="form-check-label" for="program">Enrolled Program</label>
            </div>
          </div>
          <div class="col-md-4">
            <label>Relevant Department</label>
            <select class="form-select">
              <option>Select department</option>
              <option>HR</option>
              <option>IT</option>
              <option>Academic Affairs</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Name of Responsible Person (Ar)</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>E-mail</label>
            <input type="email" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Telephone number</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Mobile number</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label>Notes</label>
          <input type="text" class="form-control">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2">Save and upload</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
