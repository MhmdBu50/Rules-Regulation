<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('dsc_2499.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-wrapper {
      background-color: rgba(255, 255, 255, 0.95);
      border: 4px solid #003366;
      margin: 40px auto;
      padding: 40px;
      max-width: 1100px;
      border-radius: 8px;
    }

    .header-bar {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-radius: 6px 6px 0 0;
      margin: -40px -40px 30px -40px;
    }

    .header-bar img {
      height: 50px;
    }

    .form-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #003366;
      border: none;
    }

    .btn-secondary {
      background-color: #ccc;
      color: black;
      border: none;
    }

    .btn-outline-primary, .btn-outline-secondary {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-wrapper shadow">

      <!-- ðŸ”· IAU Header with Logo -->
      <div class="header-bar">
        <img src="iaulogoname.png" alt="IAU Logo">
        <span style="font-size: 18px; font-weight: bold;">IMAM ABDULRAHMAN BIN FAISAL UNIVERSITY</span>
      </div>

      <!-- ðŸ”· Form Title -->
      <div class="form-title">New Record</div>

      <!-- ðŸ”· Form Content -->
      <form>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Regulation/Manual Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Responsible Department</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Version Number</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Version Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Approving Date</label>
            <input type="date" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Approving Entity</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-8">
            <label>Attachment</label><br>
            <button type="button" class="btn btn-outline-primary btn-sm">Word file</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">PDF file</button>
          </div>
        </div>

        <div class="mb-3">
          <label>Brief Description</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Document Type</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype" id="regulation">
              <label class="form-check-label" for="regulation">Regulation</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype" id="guideline">
              <label class="form-check-label" for="guideline">Guideline</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype" id="policy">
              <label class="form-check-label" for="policy">Policy</label>
            </div>
          </div>
          <div class="col-md-4">
            <label>Sections</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="students">
              <label class="form-check-label" for="students">Students</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="members">
              <label class="form-check-label" for="members">Members</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="program">
              <label class="form-check-label" for="program">Enrolled Program</label>
            </div>
          </div>
          <div class="col-md-4">
            <label>Relevant Department</label>
            <select class="form-select">
              <option>Select department</option>
              <option>HR</option>
              <option>IT</option>
              <option>Academic Affairs</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Name of Responsible Person (Ar)</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>E-mail</label>
            <input type="email" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Telephone number</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Mobile number</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label>Notes</label>
          <input type="text" class="form-control">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary me-2">Save and upload</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
