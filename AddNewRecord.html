<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Admin - New Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #EAE0CA;
      font-family: 'Inter', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('dsc_2499.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.08;
      z-index: -1;
    }

    .top-bar {
      width: 100%;
      height: 48px;
      background: #0F1734;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      color: white;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .header-logo {
      max-height: 80px;
      width: auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0 0;
    }

    .main-header {
      background: #0F1734;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 30px;
      margin-bottom: 40px;
    }

    label {
      font-weight: 600;
    }

    .form-control,
    .form-select,
    textarea {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 3px 8.9px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background-color: #284161;
      border: none;
    }

    .btn-secondary {
      background-color: #fff;
      color: #284161;
      border: none;
      box-shadow: 0px 4px 8.9px rgba(0, 0, 0, 0.3);
    }

    .btn-outline-primary {
      border: 2px solid #284161;
      color: #284161;
      padding: 6px 12px;
      background-color: transparent;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #284161;
      color: #fff;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mobileInput = document.getElementById('mobileNumber');
      mobileInput.addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9]/g, '').slice(0, 9);
      });

      const telInput = document.getElementById('telephoneNumber');
      telInput.addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9]/g, '');
      });

      document.querySelector('form').addEventListener('submit', function (e) {
        const checkboxes = document.querySelectorAll('.section-checkbox');
        const oneChecked = Array.from(checkboxes).some(cb => cb.checked);
        if (!oneChecked) {
          e.preventDefault();
          alert("Please select at least one section.");
          return;
        }

        const nameField = document.getElementById('responsibleName');
        const arabicPattern = /^[\u0600-\u06FF\s]+$/;
        if (!arabicPattern.test(nameField.value)) {
          e.preventDefault();
          alert("Name of Responsible Person must be in Arabic.");
        }
      });
    });
  </script>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <a href="#" id="home-link">Home</a>
    <a href="#" id="logout-link">Logout</a>
  </div>

  <!-- IAU Logo -->
  <div class="container logo-container">
    <img class="header-logo mx-auto d-block" src="iaulogoname.png" alt="IAU Logo">
  </div>

  <!-- Main Header -->
  <div class="main-header">
    <h1>New Record</h1>
  </div>

  <!-- Form Section -->
  <div class="container">
    <div class="form-wrapper">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Regulation/Manual Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label>Responsible Department</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Version Number</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Version Date</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Approving Date</label>
            <input type="date" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Approving Entity</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-8">
            <label>Attachment</label><br>
            <button type="button" class="btn btn-outline-primary btn-sm">Word file</button>
            <button type="button" class="btn btn-outline-primary btn-sm">PDF file</button>
          </div>
        </div>

        <div class="mb-3">
          <label>Brief Description</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Document Type</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype" required>
              <label class="form-check-label">Regulation</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype">
              <label class="form-check-label">Guideline</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="doctype">
              <label class="form-check-label">Policy</label>
            </div>
          </div>
          <div class="col-md-4">
            <label>Sections</label>
            <div class="form-check">
              <input class="form-check-input section-checkbox" type="checkbox" id="students">
              <label class="form-check-label" for="students">Students</label>
            </div>
            <div class="form-check">
              <input class="form-check-input section-checkbox" type="checkbox" id="members">
              <label class="form-check-label" for="members">Members</label>
            </div>
            <div class="form-check">
              <input class="form-check-input section-checkbox" type="checkbox" id="program">
              <label class="form-check-label" for="program">Enrolled Program</label>
            </div>
          </div>
          <div class="col-md-4">
            <label>Relevant Department</label>
            <select class="form-select" required>
              <option value="">Select department</option>
              <option>HR</option>
              <option>IT</option>
              <option>Academic Affairs</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="responsibleName">Name of Responsible Person (Ar)</label>
            <input type="text" class="form-control" id="responsibleName" required>
          </div>
          <div class="col-md-6">
            <label>E-mail</label>
            <input type="email" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telephoneNumber">Telephone number</label>
            <input type="tel" class="form-control" id="telephoneNumber" required>
          </div>
          <div class="col-md-6">
            <label for="mobileNumber">Mobile number</label>
            <div class="input-group">
              <span class="input-group-text">+966</span>
              <input type="tel" class="form-control" id="mobileNumber" required>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label>Notes</label>
          <input type="text" class="form-control">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary me-2">Save and upload</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
