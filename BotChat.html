<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0d6efd;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      z-index: 1001;
    }

    #chat-header {
      background-color: #0d6efd;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
    }

    #chat-input button {
      border: none;
      background-color: #0d6efd;
      color: white;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

<!-- Chat Icon -->
<div id="chat-icon">
  <img src="https://img.icons8.com/ios-filled/24/ffffff/chat.png" alt="Chatbot" />
</div>

<!-- Chat Box -->
<div id="chat-box" class="d-flex flex-column">
  <div id="chat-header">Chat with Mr. Kabaa</div>
  <div id="chat-messages">
    <p><strong>Bot:</strong> Hi! How can I help you?</p>
  </div>
  <div id="chat-input">
    <input type="text" placeholder="Enter a message..." />
    <button>Send</button>
  </div>
</div>

<script>
  const chatIcon = document.getElementById('chat-icon');
  const chatBox = document.getElementById('chat-box');

  chatIcon.addEventListener('click', () => {
    chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
  });
</script>

</body>
</html>
